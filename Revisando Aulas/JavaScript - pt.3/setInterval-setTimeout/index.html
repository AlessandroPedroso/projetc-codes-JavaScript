<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>0</h1>
    <button onclick="stop()">Stop</button>
    <button onclick="start()">Start</button>
</body>

<script>

    /* 
        setTimeout -> Executa uma vez
        setInterval -> Executa infinitas vezes
    
    */

    // setTimeout(() => {

    // }, timeout);

    setTimeout(function () {
        // alert("Executei") // executa uma vez após 3 segundos
    }, 3000); // 1000 milisegundos => 1 segundo

    // function myFunction() { }

    // setTimeout(myFunction, timeout);

    let number = 0
    // setInterval(() => {
    //     console.log(number++)
    // }, 1000);
    let cron
    let h1 = document.querySelector('h1')

    function start() {
        cron = setInterval(function () {
            number++
            h1.innerHTML = number
        }, 1000)
    }

    function stop() {

        //pausa a execução
        clearInterval(cron)
    }
</script>

</html>
